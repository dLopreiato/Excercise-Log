<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Add/Edit Exercise</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/getUrlVars.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container u-full-width">
    <div class="row">
      <div class="twelve columns">
        <h4>
          <a href="create_plan.html" id="back-button"><img src="images/back_arrow.svg" class="header-nav-icon" /></a>
          Manage an Exercise
          <img src="images/check.svg" class="ajax-response-icon start-hidden" id="acknowledge-success" />
          <img src="images/red_x.svg" class="ajax-response-icon start-hidden" id="acknowledge-failure" />
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <label for="muscleFilter">Muscle</label>
        <select id="muscleFilter" onchange="onMuscleFilterChange();"><option selected value="0">All</option></select>
      </div>
      <div class="six columns">
        <label for="exerciseInput">Exercise</label>
        <select id="exerciseInput" onchange="onExerciseChange();"><option disabled selected value="-1">Choose an Exercise</option></select>
      </div>
    </div>

    <div class="row">
        <div class="six columns">
          <label for="setRepInput"><span data-tooltip="Plan: 4,4,3">Goal Repetitions</span></label>
          <input class="u-full-width" placeholder="5,4,3" id="setRepInput" type="text" />
        </div>
        <div class="six columns">
          <label for="weightInput"><span data-tooltip="Plan: 80,80,90">Goal Weight<span></label>
          <input class="u-full-width" placeholder="10,15,10" id="weightInput" type="text" />
        </div>
    </div>


    <div class="row">
      <input class="button-primary" value="Save" type="submit" onclick="onSaveClick();" />
    </div>

    <div class="row">
      <h5>History</h5>
      <table id="history-table">
        <thead>
          <tr>
            <th></th>
            <th>Sets</th>
            <th>Weights</th>
            <th>Performed On</th>
            <th>Workout Cateogory</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button onclick="navigateHistory('first');" class="start-hidden history-newer">&#124;&#060;</button>
      <button onclick="navigateHistory('back');" class="start-hidden history-newer">&#060;</button>
      <button onclick="navigateHistory('next');" class="start-hidden history-older">&#062;</button>
      <button onclick="navigateHistory('last');" class="start-hidden history-older">&#062;&#124;</button>
    </div>

    <!-- For when I fully implement reference vidoes
    <div class="row" id="reference-video">
      <h5>Reference</h5>
      <div class="row exercise-video-container">
        <div class="twelve columns">
          <video width="100%" preload="metadata" poster="http://placehold.it/400x400?text=Show+Exercise" controls muted>
            <source src="http://i.imgur.com/A61SaA1.webm" type="video/webm" />
          </video>
        </div>
      </div>
    </div>-->
  </div>

  <script src="js/edit-exercise-ajax.js"></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
