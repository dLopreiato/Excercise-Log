  <!-- Primary Page Layout

  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h4>
          <a href="planned_for_day.html"><img src="images/back_arrow.svg" class="header-nav-icon" /></a>

        </h4>
      </div>
    </div>
    <div class="row">
      <form>
        <div class="six columns">
          <label for="setRepInput"><span>Set Repetitions</span></label>
          <input class="u-full-width" placeholder="5,4,3" id="setRepInput" type="number" />
          <p class="planned-excercise">Planned: 4,4,3</p>
        </div>
        <div class="six columns">
          <label for="weightInput"><span>Weight<span></label>
          <input class="u-full-width" placeholder="10,15,10" id="weightInput" type="number" />
          <p class="planned-excercise">Planned: 80,80,90</p>
        </div>
      </form>
    </div>
    <div class="row">
      <input class="button-primary" value="Save" type="submit" />
    </div>
    <div class="row excercise-video-container">
      <div class="twelve columns">
        <video width="100%" preload="metadata" poster="http://placehold.it/400x400?text=Show+Excercise" controls muted>
          <source src="http://i.imgur.com/A61SaA1.webm" type="video/webm" />
        </video>
