<html lang="en">
<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">
  <title>Performance Input</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column">
        <h4>Push Ups</h4>
        <form>
          <div class="row">
            <div class="six columns">
              <label for="setRepInput"><span data-tooltip="Plan: 4,4,3">Set Repetitions</span></label>
              <input class="u-full-width" placeholder="5,4,3" id="setRepInput" type="text" />
              <p class="planned-excercise">Planned: 4,4,3</p>
            </div>
            <div class="six columns">
              <label for="weightInput"><span data-tooltip="Plan: 80,80,90">Weight<span></label>
              <input class="u-full-width" placeholder="10,15,10" id="weightInput" type="text" />
              <p class="planned-excercise">Planned: 80,80,90</p>
            </div>
          </div>
          <input class="button-primary" value="Save" type="submit" />
        </form>
      </div>
    </div>
    <div class="row excercise-video-container">
      <video width="400" height="400" preload="metadata" poster="http://placehold.it/400x400?text=Show+Excercise" controls muted>
        <source src="http://i.imgur.com/A61SaA1.webm" type="video/webm" />
      </video>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
