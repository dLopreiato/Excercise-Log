<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Performance Input</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/getUrlVars.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h4>
          <a href="planned_for_day.html"><img src="images/back_arrow.svg" class="header-nav-icon" /></a>
          <span id="excercise-name"></span>
          <img src="images/check.svg" class="header-nav-icon start-hidden" id="acknowledge-success" />
          <img src="images/red_x.svg" class="header-nav-icon start-hidden" id="acknowledge-failure" />
        </h4>
      </div>
    </div>
    <div class="row">
        <div class="six columns">
          <label for="setRepInput"><span>Repetitions</span></label>
          <input class="u-full-width" placeholder="5,4,3" id="setRepInput" type="text" inputmode="numeric">
          <p class="planned-excercise">Planned: <span id="planned-reps"></span></p>
        </div>
        <div class="six columns">
          <label for="weightInput"><span>Weights<span></label>
          <input class="u-full-width" placeholder="10,15,10" id="weightInput" type="text" inputmode="numeric">
          <p class="planned-excercise">Planned: <span id="planned-weights"></span></p>
        </div>
    </div>
    <div class="row">
      <label class="example-send-yourself-copy">
        <input type="checkbox" id="increaseInput">
        <span class="label-body">Ready to Increase?</span>
      </label>
    </div>
    <div class="row">
      <input class="button-primary" value="Save" type="submit" onclick="SavePerformance();">
    </div>
    <div class="row excercise-video-container">
      <div class="twelve columns" id="reference-video">
      </div>
    </div>
  </div>

  <script src="js/performance-input-ajax.js"></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
