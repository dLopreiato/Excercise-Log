<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Add/Edit Excercise</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container u-full-width">
    <div class="row">
      <div class="twelve columns">
        <h4>
          <a href="create_plan.html"><img src="images/back_arrow.svg" class="header-nav-icon" /></a>
          Add/Edit an Excercise
        </h4>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="six columns">
          <label for="muscleFilter">Muscle</label>
          <select id="muscleFilter"><option>All</option><option>Arms</option></select>
        </div>
        <div class="six columns">
          <label for="excerciseInput">Exercise</label>
          <select id="excerciseInput"><option>Push Ups</option><option>Curls</option></select>
        </div>
      </div>

      <div class="row">
          <div class="six columns">
            <label for="setRepInput"><span data-tooltip="Plan: 4,4,3">Goal Repetitions</span></label>
            <input class="u-full-width" placeholder="5,4,3" id="setRepInput" type="number" />
          </div>
          <div class="six columns">
            <label for="weightInput"><span data-tooltip="Plan: 80,80,90">Goal Weight<span></label>
            <input class="u-full-width" placeholder="10,15,10" id="weightInput" type="number" />
          </div>
      </div>


      <div class="row">
        <input class="button-primary" value="Save" type="submit" />
      </div>
    </form>

    <div class="row">
      <h5>History</h5>
      <table>
        <thead>
          <tr>
            <th>Sets</th>
            <th>Weights</th>
            <th>Performed On</th>
            <th>Workout Cateogory</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>5,4,3</td>
            <td>100,105,110</td>
            <td>3 days ago</td>
            <td>Weight Focused</td>
          </tr>
          <tr>
            <td>5,4,3</td>
            <td>100,105,110</td>
            <td>3 days ago</td>
            <td>Weight Focused</td>
          </tr>
          <tr>
            <td>5,4,3</td>
            <td>100,105,110</td>
            <td>20 days ago</td>
            <td>Repetition Focused</td>
          </tr>
        </tbody>
      </table>
      <button><img src="images/beginning_arrow.svg" /></button>
      <button><img src="images/back_arrow.svg" /></button>
      <button><img src="images/next_arrow.svg" /></button>
      <button><img src="images/end_arrow.svg" /></button>
    </div>

    <div class="row">
      <h5>How To</h5>
      <div class="row excercise-video-container">
        <div class="twelve columns">
          <video width="100%" preload="metadata" poster="http://placehold.it/400x400?text=Show+Excercise" controls muted>
            <source src="http://i.imgur.com/A61SaA1.webm" type="video/webm" />
          </video>
        </div>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
